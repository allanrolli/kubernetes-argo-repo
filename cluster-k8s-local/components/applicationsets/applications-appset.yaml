apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
  # - git:
  #     repoURL: 'https://github.com/allanrolli/kubernetes-argo-repo'
  #     revision: HEAD
  #     directories:
  #     - path: cluster-k8s-local/applications/*
  - list:
      elements:
        - name: desafiobossa
          path: cluster-k8s-local/applications/desafiobossa
          image: ghcr.io/allanrolli/desafiobossa:master            
          wb_target: kustomization
        - name: echo
          path: cluster-k8s-local/applications/echo
          image: ghcr.io/allanrolli/echo
          wb_target: kustomization
        - name: echo2
          path: cluster-k8s-local/applications/echo2
          image: ghcr.io/allanrolli/echo2
          wb_target: kustomization
  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: 'app={{image}}'
        argocd-image-updater.argoproj.io/app.update-strategy: digest
        argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
        argocd-image-updater.argoproj.io/write-back-target: '{{wb_target}}'
        argocd-image-updater.argoproj.io/app.pull-secret: pullsecret:argocd/git-creds
    spec:
      project: application-project
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 15
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
      source:
        repoURL: 'https://github.com/allanrolli/kubernetes-argo-repo'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc